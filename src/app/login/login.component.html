<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div style="width: 50%;">
          <a href="#" class="nav__logo"><span class="head-logo">ICICI BANK </span><p>{{aim}}</p></a>
        </div>
        <div class="list">
          <div class="nav__item">
            <a href="#home" class="nav__link active">Home </a>
          </div>
          <div class="nav__item">
            <a href="#about" class="nav__link">Account </a>
          </div>
          <div class="nav__item">
            <a href="#skills" class="nav__link">Balance </a>
          </div>
          <div class="nav__item">
            <a href="#work" class="nav__link">Login </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- form -->
    <div class="form-section">
      <form>
        <div class="segment">
          <h1>Login</h1>
        </div>

        <label>
          <!-- <input type="text" [value]="accno" #accno (change)="accnoChange($event)" /> -->
          <!-- <input type="text" placeholder="account number" #accno /> -->
          <input type="text" placeholder="account number" [(ngModel)]= "acno" name="account" />
        </label>
        <label>
          <!-- <input type="password" placeholder="Password" #password (change)="pswdChange($event)" /> -->
          <input type="password" placeholder="Password" [(ngModel)]= "pswd" name="password" />
        </label>
        <button class="red" (click)="login()" type="button">
          <i class="icon ion-md-lock"></i> Log in
        </button>

        <div class="segment">
          <button class="unit" type="button">
            <i class="icon ion-md-arrow-back"></i>
          </button>
          <button class="unit" type="button">
            <i class="icon ion-md-bookmark"></i>
          </button>
          <button class="unit" type="button">
            <i class="icon ion-md-settings"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
