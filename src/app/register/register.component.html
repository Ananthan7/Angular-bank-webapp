  <!-- reactiv form builder -->

  <div class="form-section">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="segment">
        <h1>Create New Account</h1>
      </div>
      <label>
        <input type="text" placeholder="Username" formControlName= "uname" name="username" />
        <p *ngIf="registerForm.get('uname')?.touched && registerForm.get('uname')?.errors">invalid username</p>
      </label>
      <label>
        <input type="text" placeholder="account number" formControlName= "acno" name="account" />
        <p *ngIf="registerForm.get('acno')?.touched || registerForm.get('acno')?.dirty && registerForm.get('acno')?.errors">invalid Account number</p>
      </label>
      <label>
        <input type="password" placeholder="Password" formControlName= "pswd" name="password" />
        <p *ngIf="registerForm.get('pswd')?.touched && registerForm.get('pswd')?.errors">invalid password</p>
      </label>
      <button class="red" (click)="register()" type="submit">
        <i class="icon ion-md-lock"></i> Register
      </button>
      <a routerLink="" style="padding: 6px; text-decoration: none;">Login</a>
    </form>
  </div>
